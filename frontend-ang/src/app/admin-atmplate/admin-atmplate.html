<mat-toolbar style="background-color: cadetblue">
  <button mat-icon-button (click)="myDrawer.toggle()">
    <mat-icon> menu</mat-icon>
  </button>
  <span style="flex: auto"></span>

  <button *ngIf="auth.username" mat-button auth.isAuthenticated>{{auth.username}}</button>
  <button mat-button (click)="logout()" mat-raised-button >Logout</button>

</mat-toolbar>

<mat-drawer-container style="height: max(100%)">
  <mat-drawer #myDrawer opened="true" mode="side" position="start" style="background-color: aliceblue; color: antiquewhite; width:200px;">
    <mat-list>
      <mat-list-item>
          <button mat-button routerLink="/admin/machines"><mat-icon>computer</mat-icon>Machines</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/logiciel"><mat-icon>apps</mat-icon>Logicliel</button>

      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/fournisseur"> <mat-icon>local_shipping</mat-icon> Fournisseurs</button>

      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/utilisateur"><mat-icon>person_outline</mat-icon> Utilisateurs</button>

      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/emplacement"><mat-icon>my_location</mat-icon>Emplacements</button>

      </mat-list-item>
    </mat-list>

  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
