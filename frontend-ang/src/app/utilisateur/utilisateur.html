<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Utilisateurs
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div *ngIf="dataSource" class="mat-elevation-z1">
        <table  mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="numU">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> numU </th>
            <td mat-cell *matCellDef="let element"> {{element.numU}} </td>
          </ng-container>

          <ng-container matColumnDef="nomU">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nomU </th>
            <td mat-cell *matCellDef="let element"> {{element.nomU}} </td>
          </ng-container>

          <ng-container matColumnDef="prenomU">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>prenomU </th>
            <td mat-cell *matCellDef="let element"> {{element.prenomU}} </td>
          </ng-container>

          <ng-container matColumnDef="droitU">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> droitU </th>
            <td mat-cell *matCellDef="let element"> {{element.droitU}} </td>
          </ng-container>

          <ng-container matColumnDef="suprimer">
            <th mat-header-cell *matHeaderCellDef >suprimer </th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="auth.role === 'admin'" mat-raised-button (click)=" onDeleteUtilisateur(element.numU)" style="background-color: red" > suprimer</button>
            </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
                       [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>

  </mat-card>
  <mat-card *ngIf="auth.role === 'admin'" class="form-block" style="float: right;">
    <mat-card-header>
      <mat-card-title>Ajouter un Utilisateur</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="mt-4">
      <button mat-raised-button color="primary" (click)="goToNewUtilisateur()">Ajouter </button>
    </mat-card-actions>
  </mat-card>
</div>
